<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio and checkbox</title>
</head>
<body>
    <h2>Food Preference Form</h2>
    <form>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>

        <input type="radio" id="other" name="gender">
        <label for="other">Other</label>
        <br><br>
        <hr>
        <!--FOOD-->
        <h3>Select your Favourites:</h3>
        <input type="checkbox" id="pizza">
        <label for="pizza">Pizza</label>
        <br>
        <input type="checkbox" id="burger">
        <label for="burger">Burger</label>
        <br>
        <input type="checkbox" id="noodles">
        <label for="noodles">Noodles</label>
        <br>
        <input type="checkbox" id="pasta">
        <label for="pasta">Pasta</label>
        <br>
        <br>
        <hr>
        <button type="sunmit">SUBMIT</button>
    </form>
    
</body>
</html>

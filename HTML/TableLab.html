<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Table</title>
</head>
<body>
    <table border="2" width="400px">
        <caption>HTML Table Example</caption>
        <tr>
            <th colspan="2">Student Name</th>
            <th colspan="3">Labs</th>
            <th rowspan="2">Avg</th>
        </tr>
        <tr>
            <th>First</th>
            <th>Last</th>
            <th>Lab1</th>
            <th>Lab2</th>
            <th>Lab3</th>
        </tr>
        <tr>
            <td>Oggy</td>
            <td>Lol</td>
            <td>20</td>
            <td>34</td>
            <td>33</td>
            <td>34.00</td>
        </tr>
        <tr>
            <td>Elon </td>
            <td>Musk</td>
            <td>40</td>
            <td>34</td>
            <td>33</td>
            <td>35.00</td>
        </tr>
        <tr>
            <td>Jack</td>
            <td>Lat</td>
            <td>20</td>
            <td>33</td>
            <td>32</td>
            <td>20.00</td>
        </tr>
        <tr>
            <th rowspan="2">Summary</th>
            <th rowspan="2">AVG </th>
            <td>23</td>
            <td>33</td>
            <td>43</td>
            <td>40.00</td>
        </tr>
        <tr>
            <td>33</td>
            <td>32</td>
            <td>32</td>
            <td>31.00</td>
        </tr>
    </table>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1>Student Feedback Form:</h1>
    <form>
        <label for="name" >Name:</label>
        <input type="text" id="name" >
        <br>
        <br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
        <br>
        <br>

        <label>Subjects you like:</label>
        <br>
        <input type="checkbox" id="Math">
        <label for="math">Math</label><br>

        <input type="checkbox" id="Science">
        <label for="science">Science</label>
        <br>

        <input type="checkbox" id="English">
        <label for="english">Emglish</label>
        <br>
        <br>

        <label for="city">Select your city:</label>
        <select id="city">
            <option>Pune</option>
            <option>Mumbai</option>
        </select>
        <br>
        <br>

        <label for="feedback">Give your Feedback:</label>
        <br>
        <textarea id="feedback" rows="3" cols="30">
        </textarea>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>

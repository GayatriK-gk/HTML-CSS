<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Timetable</title>
</head>
<body>
    <h1>Weekly Class Timetable</h1>
    <table border="1">
        <tr>
            <th>Day</th>
            <th>9-10</th>
            <th>10-11</th>
            <th>11-12</th>
            <th>12-1</th>
        </tr>
        
        <!--Monday-->
        <tr>
            <td>Monday</td>
            <td>Math</td>
            <th>Science</th>
            <th colspan="2">ComputerLab</th>
        </tr>

        <!--Tuesday-->
        <tr>
            <td>Tuesday</td>
            <td rowspan="2">English</td>
            <td>Math</td>
            <td >Physics</td>
            <td>Chemistry</td>
        </tr>

        <!--Wednesday-->
        <tr>
            <td>Wednesday</td>
            <td colspan="2">Project Work</td>
            <td>Sports</td>
        </tr>

        <!--Thursday-->
        <tr>
            <td>Thursday</td>
            <td>Biology</td>
            <td>History</td>
            <td colspan="2">Seminar</td>
        </tr>

        <!--Friday-->
        <tr>
            <td>Friday</td>
            <td colspan="4">Cultural Activities</td>
        </tr>
    </table>
</body>
</html>

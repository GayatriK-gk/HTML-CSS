<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio1</title>
</head>
<body>
    <h2>Favourite Subject</h2>
    <form>
        <label>Select your Favourite Subject:</label>
        <br><br>
        <input type="radio" id="math" name="subject">
        <label for="math">Math</label>
        <br>

        <input type="radio" id="science" name="subject">
        <label for="Science">Science</label>
        <br>

        <input type="radio" id="english" id="english" name="subject">
        <label for="english">English</label>
        <br>

        <input type="radio" id="Hindi" name="subject">
        <label for="hindi">Hindi</label>
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>

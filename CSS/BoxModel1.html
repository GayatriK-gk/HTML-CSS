<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psddingvs Margin</title>
    <style>
        .box1{
            background-color: lightblue;
            padding:20px;
            margin: 30px;
            border:2px solid black;
        }

        .box2{
            background-color: yellow;
            padding:10px 20px 30px 40px;
        }

        .box3{
            width:200px;
            padding:20px;
            border: 5px solid black;
            margin: 10px;
        }
        .box4{
            box-sizing: border-box;
        }

        
        
    </style>
</head>
<body>
    <div class="box1">BOX1</div>

    <div class="box2">
        BOX2
    </div>

    <div class="box3">
        BOX3
    </div>
    <div class="box4">
        BOX4
    </div>
    
    
</body>
</html>
